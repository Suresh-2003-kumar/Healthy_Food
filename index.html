<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthy Foods Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1514995428455-447d4443fa7f'); /* Replace with your background image URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
    }
    header {
      background-color: rgba(40, 167, 69, 0.9);
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      text-align: center;
      margin: 3rem auto;
    }
    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    .button {
      background-color: rgba(255, 255, 255, 0.8);
      color: #28a745;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to the Healthy Foods Dashboard</h1>
  <p>Navigate through the site to explore various sections.</p>
</header>

<div class="container">
  <h2>Explore Options</h2>
  <div class="button-group">
    <a href="shop.html" class="button">Shop Products</a>
    <a href="about.html" class="button">About Us</a>
    <a href="contact.html" class="button">Contact Us</a>
    <a href="cart.html" class="button">View Cart</a>
    <a href="offers.html" class="button">Offers</a>
    <a href="profile.html" class="button">Your Profile</a>
  </div>
</div>

<footer>
  <p>&copy; 2024 Healthy Foods Shop. All rights reserved.</p>
</footer>

</body>
</html>
